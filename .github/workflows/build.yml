name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, macos-15-intel]
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race ./...

      - name: Build
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/phm ./cmd/phm

      - name: Verify binary
        run: ./bin/phm --version

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: phm-darwin-${{ matrix.arch }}
          path: bin/phm
          retention-days: 7

  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8

      - name: Run golangci-lint
        run: golangci-lint run --out-format=colored-line-number --timeout=5m
